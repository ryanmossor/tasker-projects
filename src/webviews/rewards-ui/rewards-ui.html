<!DOCTYPE html>
<html>

<head>
    <title>Rewards UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../base.css">

    <script data-script-type="pc-dev-setup" src="../mocks.js"></script>
    <script data-script-type="pc-dev-setup" src="../tasker.js"></script>

    <script src="../utils.js"></script>
    <script src="./rewardsUiFunctions.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="container text-center">
            <div class="row">
                <h1 class="display-3 py-5 mt-5">Available Rewards</h1>
            </div>
        </div>

        <form onsubmit="submitResults()">

            <div id="reward-items" class="mx-3">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-6">
                            <p class="mb-0 ps-2 fw-bold">Reward</p>
                        </div>

                        <div class="col-3">
                            <p class="mb-0 fw-bold">Available</p>
                        </div>

                    </div>
                    <hr>
                </div>
            </div>

            <div class="container d-flex justify-content-center">
                <div class="row">

                    <div class="col-6">
                        <button type="button" class="btn btn-secondary d-inline-block px-4 py-2"
                                onclick="resetRewards()">Reset</button>
                    </div>

                    <div class="col-6">
                        <button type="submit" class="btn btn-primary d-inline-block px-4 py-2 fw-bold">Submit</button>
                    </div>

                </div>
            </div>

        </form>
    </div>

</body>

</html>
