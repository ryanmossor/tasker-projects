<!DOCTYPE html>
<html>

<head>
    <title>Log Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../base.css">

    <script data-script-type="pc-dev-setup" src="../dev/mocks.js"></script>
    <script data-script-type="pc-dev-setup" src="../dev/tasker.js"></script>

    <script src="../utils.js"></script>
    <script src="./logExpensesFunctions.js" defer></script>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <h1 class="display-3 py-5 mt-5">Log Expenses</h1>
        </div>
    </div>

    <form onsubmit="submitResults()" class="mb-5 px-4">

        <div id="expense-form"></div>

        <div class="container d-flex justify-content-center">
            <div class="row mt-5">

                <div class="col-6">
                    <button type="button" class="px-4 py-2 btn btn-success fw-bold" onclick="addExpense()">Add</button>
                </div>

                <div class="col-6">
                    <button type="submit" class="px-4 py-2 btn btn-primary fw-bold">Submit</button>
                </div>

            </div>
        </div>

    </form>

    <div id="footer-padding"></div>
</body>

</html>
