<!DOCTYPE html>
<html>

<head>
    <title>Add New Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../base.css">

    <script data-script-type="pc-dev-setup" src="../tasker.js"></script>
    <script src="../utils.js"></script>
</head>

<body>
    <div class="container">
        <div class="container text-center">
            <div class="row">
                <h1 class="display-3 py-5">Add a new quote</h1>
            </div>
        </div>

        <form onsubmit="submitQuote()">
            <div class="mx-3">
                <div class="container">

                    <div class="input-group mb-4">
                        <textarea id="quote" class="form-control" placeholder="Quote" cols="35" rows="5"
                                  required></textarea>
                    </div>

                    <div class="input-group mb-4">
                        <input id="author" class="form-control" placeholder="Author" type="text">
                    </div>

                    <button class="btn btn-primary d-inline-block px-4 py-2 fw-bold float-end"
                            type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
